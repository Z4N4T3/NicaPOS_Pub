<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar orden</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/tablaDeOrden.css">
</head>
<body>
    <header class="navy-header">
        <nav class="navy container">
            <a href="/menu.html" class="navy-icons"><i class="bi bi-house-door-fill"></i></a>
            <h1 class="navy-icons">Tomar Orden</h1>
            <a href="" class="navy-icons"><i class="bi bi-gear-fill"></i></a>
        </nav>
    </header>

    <main class="main-panel">

        <section class="item-panel">
            <div class="menu">
               

                <div class="card">
                    <button class="menu-btn" id="Platos" value="0">
                        <h2 class="menuc card-tittle">menuName</h2>              

                    </button>
                </div>
                <div class="card">
                    <button class="menu-btn" id="Bebidas" value="1">
                        <h2 class="menuc card-tittle">menuName</h2>              
                    </button>
                </div>
                <div class="card">
                    <button class="menu-btn" id="Postres" value="2">
                        <h2 class="menuc card-tittle">menuName</h2>              

                    </button>
                </div>
                <div class="card">
                    <button class="menu-btn" id="Extras" value="3">
                        <h2 class="menuc card-tittle">menuName</h2>              

                    </button>        
                </div>                   
            </div>
            <!--  -->
            <div class="item" id="itemList">
                
                <div class="item-card">
                    <figure class="item-img">
                        <div class="changeQty-container">
                            <div class="changeQty" >
                                <button class="changeQty-btn minus" id="minus">-</button>
                                <input type="text" name="" id="qtyInput" value="1" class="changeQty-in">
                                <button class="changeQty-btn plus" id="plus">+</button>
                            </div>
                            <button class="changeQty-submit" id="qtySubmit">Agregar</button>
                        </div>
                    </figure>
                    <h2 class="item-name">ItemName</h2>
                </div>
            
                
            </div>    
           
        </section>

        <section class="order-panel secondary-panel">
            
           <div class="order-panel-container secondary-panel-container">
            <div class="order-header">
                <h2>Orden</h2>
                <h2>#001</h2>
            </div>

            <table class="detalle-orden">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Monto</th>
                    </tr>
                </thead>
               <tbody id="order-list">

               </tbody>

            </table>

            <section class="order-footer">
                <table class="cuenta">
                    <tr>
                         <th>Subtotal</th>
                         <td>$</td>
                    </tr>
                    <tr>
                         <th>Impuesto</th>
                         <td>$</td>
                    </tr>
                    <tr>
                         <th>Total</th>
                         <td>$</td>
                    </tr>
                 </table>
     
                 <div class="order-act">
                     <button class="order-act-btn" id="cancel">Cancelar</button>
                     <button class="order-act-btn" id="pay">Pagar</button>
                 </div>
            
           </div>
        </section>
    
    </main>
    <script src="/js/app.js"></script>
    <!-- <script src="/js/db.js"></script> -->
</body>
</html>
