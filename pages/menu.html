<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Menu</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
 
        #formulario{
            width: 100vw;
            height: 90vh;
            background-image: url(/src/img/bg-texture.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            align-content: center;
         
        }
        section{
            display: flex;
            flex-direction: column;
            width: 35%;
            margin: 0 auto;
            text-align: center;
           
        }
        .menu-btn{
            background-color: #0080ff;
            border-radius: 3px;
            height: 64px;
            color: aliceblue;
            letter-spacing: 1px;
            margin: 0.5rem 0;
        }
        .menu-btn:hover {
            background-color: #006edc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="navy-header">
        <nav class="navy container">
            <button>Home</button>
            <h1>Menu</h1>
            <button>Settings</button>
        </nav>
    </header>
    <form action="#" enctype="multipart/form-data" autocomplete target="_self" id="formulario">
        <section>
            <button class="menu-btn" type="button" id="btn1">Crear orden</button> 
            <button class="menu-btn" type="button" id="btn2">Inventario</button>
            <button class="menu-btn" type="button" id="btn3">Reporte</button>
        </section>
    </form>
    <script>

        document.getElementById('btn1').addEventListener('click',function(){

            window.location.href='./order.html';
        
        });

        document.getElementById('btn2').addEventListener('click',function(){

            window.location.href='Inventario.html';
        
        });
        document.getElementById('btn3').addEventListener('click',function(){

            window.location.href ='./reporte.html';
        
        });
    
    </script>
</body>
</html>
